site_name: Device Farm Pro
repo_url: https://github.com/AppiumTestDistribution/device-farm
repo_name: AppiumTestDistribution/device-farm
site_url: https://pro.devicefarm.io/
edit_uri: edit/main/docs
site_description: Production-grade distributed mobile device testing platform for iOS and Android
docs_dir: docs-pro
site_dir: site-pro

theme:
  name: material
  logo: assets/images/DeviceFarm-Logo.jpg
  favicon: assets/images/appium-logo.png
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow
  font:
    text: Inter
    code: Roboto Mono
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - docs/overrides/.icons/
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

extra_css:
  - assets/stylesheets/extra.css

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AppiumTestDistribution/device-farm
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/atddevs/orchestrator
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback!

plugins:
  - search
  - glightbox

nav:
  - Home:
